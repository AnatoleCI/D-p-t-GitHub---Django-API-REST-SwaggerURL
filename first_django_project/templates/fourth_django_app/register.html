{% extends '../base.html' %} 

{% block title %}Inscription{%endblock %} 

{% block content %} 
<div class="jumbotron">
  <h1>Ajout d'utilisateur</h1>
  <div class="lead">
    <form method="POST" action="{% url 'register' %}">
      {% csrf_token %}
      <div class="form-group row">
        <div class="col-sm-3">
          {% if status %}
          <div class="alert alert-success" role="alert">
            L'utilisateur a été créé avec succès !
          </div>
          {% endif %}
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-3">
          <input
            type="text"
            name="username"
            class="form-control"
            placeholder="Entrer Identifiant ..."
            required
          />
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-3">
          <input
            type="password"
            name="password"
            class="form-control"
            placeholder="Entrer Mot de Passe ..."
            required
          />
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-3">
          <button type="submit" class="btn btn-primary btn-block">
            Ajouter
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
